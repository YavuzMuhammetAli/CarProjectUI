<div class="content mt-5 justify-content-center">
  <div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header"><h5 class="title">Yeni Araba Kayıt</h5></div>
      <div class="card-body">
        <form [formGroup]="carAddForm">
          <div class="mb-3">
            <label for="productName">Marka</label>
            <div class="form-group">
              <input
                type="text"
                id="carMarka"
                formControlName="BrandId"
                class="form-control"
                placeholder="Araba Markası"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="categoryId">Renk</label>
            <div class="form-group">
              <input
                type="text"
                id="carColor"
                formControlName="ColorId"
                class="form-control"
                placeholder="Renk"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="unitInStock">Model Yılı</label>
            <div class="form-group">
              <input
                type="text"
                id="carYear"
                formControlName="ModelYear"
                class="form-control"
                placeholder="Model Yılı"
              />
            </div>
          </div>

              <label for="unitPrice">Yılı</label>
              <div class="form-group">
                <div class="col-12">
                  <div class="input-group">
                    <input
                      type="text"
                      name="dp"
                      [(ngModel)]="model"
                      ngbDatepicker
                      #d="ngbDatepicker"
                      id="carYılı"
                      formControlName="yılı"
                      class="form-control"
                      placeholder="Arabanın Yılı"
                    />
                    <button
                      class="btn btn-outline-secondary bi bi-calendar3"
                      (click)="d.toggle()"
                      type="button"
                    >
                      takvim
                    </button>
                  </div>
                </div>
              </div>
            </div>             -->
          <div class="mb-3">
            <label for="unitPrice">Günlük Ücreti</label>
            <div class="form-group">
              <input
                type="text"
                id="carDailyPrice"
                formControlName="DailyPrice"
                class="form-control"
                placeholder="Günlük Ücreti"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="unitPrice">Açıklama</label>
            <div class="form-group">
              <input
                type="text"
                id="carDescription"
                formControlName="Description"
                class="form-control"
                placeholder="Açıklama"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="unitPrice">Fotoğraf ekle</label>
            <div class="form-group">
              <input
                type="file"
                id="carImages"
                formControlName="Images"
                class="form-control"
                placeholder="resim seç"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer text-center">
        <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
      </div>
    </div>
  </div>
</div>
</div>
