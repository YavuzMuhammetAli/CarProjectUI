<div class="content">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header"><h5 class="title">Yeni Araba Kayıt</h5></div>
        <div class="card-body">
          <form [formGroup]="carAddForm">
            <div class="mb-3">
              <label for="productName">Marka</label>
              <div class="form-group">
                <input
                  type="text"
                  id="carMarka"
                  formControlName="marka"
                  class="form-control"
                  placeholder="Araba Markası"
                />
              </div>
            </div>
            <div class="mb-3">
              <label for="categoryId">Model</label>
              <div class="form-group">
                <input
                  type="text"
                  id="carModel"
                  formControlName="model"
                  class="form-control"
                  placeholder="Model"
                />
              </div>
            </div>
            <div class="mb-3">
              <label for="unitInStock">Yakıt</label>
              <div class="form-group">
                <input
                  type="text"
                  id="carYakit"
                  formControlName="yakit"
                  class="form-control"
                  placeholder="Yakıt"
                />
              </div>
            </div>
            <!-- <div class="mb-3">
              <label for="unitPrice">Yılı</label>
              <div class="form-group">
                <div class="col-12">
                  <div class="input-group">
                    <input
                      type="text"
                      name="dp"
                      [(ngModel)]="model"
                      ngbDatepicker
                      #d="ngbDatepicker"
                      id="carYılı"
                      formControlName="yılı"
                      class="form-control"
                      placeholder="Arabanın Yılı"
                    />
                    <button
                      class="btn btn-outline-secondary bi bi-calendar3"
                      (click)="d.toggle()"
                      type="button"
                    >
                      takvim
                    </button>
                  </div>
                </div>
              </div>
            </div>             -->
            <div class="mb-3">
                <label for="unitPrice">Kilometre</label>
                <div class="form-group">
                  <input
                    type="text"
                    id="carKilometre"
                    formControlName="kilometre"
                    class="form-control"
                    placeholder="Kilometre"
                  />
                </div>
              </div>
            <div class="mb-3">
              <label for="unitPrice">Vites</label>
              <div class="form-group">
                <input
                  type="text"
                  id="carVites"
                  formControlName="vites"
                  class="form-control"
                  placeholder="Vİtes"
                />
              </div>
            </div>
            <div class="mb-3">
              <label for="unitPrice">Motor</label>
              <div class="form-group">
                <input
                  type="text"
                  id="carMotor"
                  formControlName="motor"
                  class="form-control"
                  placeholder="Motor Hacmi"
                />
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
        </div>
      </div>
    </div>
  </div>
