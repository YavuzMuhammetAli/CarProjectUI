<div
  *ngIf="dataLoaded == false"
  class="spinner-border text-primary"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>
<div class="row">
  <div class="col-sm-3" *ngFor="let cardetail of carDetail">
    <div class="card-deck">
      <div class="card mt-3">
        <img
          class="card-img-top"
          [src]="imageUrl+cardetail.imagePath"
          alt="Car image"
        />
        <div class="card-body">
          <h5 class="card-title">{{cardetail.brandName}}</h5>
          <p class="card-text">
            {{cardetail.colorName}}
          </p>
          <p class="card-text">
            <small class="text-muted">{{cardetail.description}}</small>
          </p>
          <button (click)="addToCart(cardetail)" class="btn btn-success">Kirala</button>
        </div>
      </div>
    </div>
  </div>
</div>
